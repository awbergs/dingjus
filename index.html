<html>
<body>
    <img id="image" src="http://media.giphy.com/media/cz9T022iaZRde/giphy.gif" height="100%" width="100%" />
    <script type='text/javascript'>

        var offset = 0;

        var imgs = [];
        var index = 0;
        var visible = false;
        
        var main = document.getElementById('image');

        function show(img)
        {
            main.src = img.src;
        }

        function start()
        {
            setInterval(function ()
            {
                index++;
                if(index >= imgs.length){
                    more();
                    index = 0;
                }
                else if (index + 10 > imgs.length)
                {
                    more();
                }

                show(imgs[index]);
            }, 3000);
        }

        function cache(items)
        {

            var loaded = 0;

            for (var i = 0; i < items.length; i++)
            {
                var img = new Image();
                img.onload = function ()
                {
                    loaded++;

                    if (loaded > 1 && !visible)
                    {
                        visible = true;
                        show(this);
                        start();
                    }

                    imgs.push(this);

                    if (loaded === items.length)
                    {
                        loaded = 0;
                    }
                }
                img.src = "http://media.giphy.com/media/" + items[i].id + "/giphy.gif";
            }

        }

        var gettingMore = false;

        function more()
        {
            if (!gettingMore)
            {
                gettingMore = true;
                var xhr = new XMLHttpRequest();

                xhr.onreadystatechange = function ()
                {
                    if (xhr.readyState == 4)
                    {
                        var data = JSON.parse(xhr.responseText).data;
                        cache(data);
                        offset += data.length;
                        gettingMore = false;
                    }
                }

                xhr.open("GET", "http://api.giphy.com/v1/gifs/search?q=steve+brule&api_key=dc6zaTOxFJmzC&offset=" + offset)
                xhr.send(null);
            }
        }

        more();

    </script>
</body>
</html>
